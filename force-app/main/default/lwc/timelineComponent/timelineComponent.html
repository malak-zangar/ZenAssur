<template>
    <lightning-card title="Processus de souscription">
        <div class="timeline-container">
            <template for:each={steps} for:item="step">
                <div key={step.id} class="timeline-item">
                    <div class="timeline-icon">
                        <lightning-icon icon-name={step.icon} alternative-text={step.title} size="small"></lightning-icon>
                    </div>
                    <div class="timeline-content">
                        <h3>{step.title}</h3>
                        <p>{step.description}</p>
                    </div>
                </div>
            </template>
        </div>
    </lightning-card>
</template>
