<template>
    <div class="slds-modal slds-fade-in-open">
        <div class="slds-modal__container slds-modal_custom">
            <!-- Modal/Popup Header -->
            <header class="slds-modal__header slds-modal__header_custom">
                <button class="slds-button slds-button_icon slds-modal__close slds-button_icon-inverse" title="Close" onclick={handleClose}>
                    <lightning-icon icon-name="utility:close" alternative-text="close" size="small"></lightning-icon>
                </button>
                <h1 class="slds-text-heading_medium slds-text-color_default">Détails de l'offre: {offer.Name}</h1>
            </header>

            <!-- Modal/Popup Body -->
            <div class="slds-modal__content slds-p-around_medium slds-p-bottom_medium">
                <div class="slds-p-around_large slds-text-align_left"> <!-- Alignement du texte à gauche -->
                    <div class="slds-box slds-box_xx-small slds-theme_alert-texture slds-text-heading_medium">
                        <p><strong>- Description:</strong> {offer.Description}</p>
                        <p><strong>- Prix:</strong> {offer.Price__c} DT/mois</p>
                        <p><strong>- Plafond de remboursement:</strong> {offer.Reimbursement_Cap__c} DT</p>
                        <p><strong>- Durée de couverture:</strong> {offer.Coverage_Duration__c} mois</p>
                        <!-- Couverture d'hospitalisation -->
                        <p><strong>Couverture d'hospitalisation:</strong></p>
                        <ul class="custom-list"> <!-- Appliquer une classe CSS personnalisée -->
                            <template for:each={hospitalizationOptions} for:item="item">
                                <li key={item}>{item}</li>
                            </template>
                        </ul>                           
                        <!-- Couverture dentaire et optique avec icône de validation -->
                        <div class="slds-grid slds-align-items-center">
                            <p class="slds-m-right_small"><strong>- Couverture dentaire et optique:</strong></p>
                       {dentalCoverageIcon}
                        </div>
                           <p><strong>- Principaux avantages:</strong></p>
                        <ul class="custom-list"> <!-- Appliquer une classe CSS personnalisée -->
                            <template for:each={benefitsOptions} for:item="item">
                                <li key={item}>{item}</li>
                            </template>
                        </ul>                        
                        <p><strong>- Exclusions:</strong> </p>
                        <ul class="custom-list"> <!-- Appliquer une classe CSS personnalisée -->
                            <template for:each={Exclusions} for:item="item">
                                <li key={item}>{item}</li>
                            </template>
                        </ul>   
                    </div>
                </div>
            </div>

            <!-- Modal/Popup Footer -->
            <footer class="slds-modal__footer slds-modal__footer_custom">
                <lightning-button variant="neutral" label="Fermer" onclick={handleClose} class="slds-button_neutral"></lightning-button>
            </footer>
        </div>
    </div>
    <!-- Backdrop -->
    <div class="slds-backdrop slds-backdrop_open"></div>
</template>
